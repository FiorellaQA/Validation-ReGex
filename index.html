<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="assets/css/main.css">
		<title>Validación ReGex</title>
	</head>
	<body>
		<div class="flex-container">
			<div class="flex-item">
				<form id="form1">
					<div>
						<label for="name">Nombre:</label>
						<input class="input-registro" type="text" id="name" placeholder="Ingrese su nombre " value="oli">
					</div>
					<div>
						<label for="lastname">Apellido:</label>
						<input class="input-registro" type="text" id="lastname" placeholder="Ingrese su apellido">	
					</div>
					<div>
						<label for="dni">DNI:</label>
        				<input class="input-registro" id = "dni" type="number" pattern="[0-9]{8}" required>
					</div>
					<div>
        				<label for="date">Fecha de nacimiento:</label>
        				<input class="input-registro" id = "date" type="date" name="" value="" required>
					</div>
					<div>
        				<label for="cellphone">Celular:</label>
        				<input class="input-registro" id = "cellphone" type="tel" name="" value="" required>
					</div>
					<div>
        				<label for="phone">Telefono fijo:</label>
        				<input id = "phone" type="tel" name="" value="" required>
					</div>
					<div>
        				<label for="password">Contraseña:</label>
        				<input id = "password" type="password" name="" value="" required>
					</div>
					<div>
        				<label for="confirmP">Confirmar contraseña:</label>
        				<input id = "confirmP" type="password" name="" value="" required>
					</div>
					<div>
        				<label for="comment">Comentarios:</label><br>
        				<textarea id = "comment" name="name" rows="8" cols="60" required></textarea>
					</div>
					<div>
        				<input id = "check" type="checkbox" name="" value="" required>
        				<label for="check">Acepto los términos y condiciones</label>
					</div>
					<span id="indicacion"></span>
					<button id="bt">Enviar Datos</button>
				</form>
			</div>
		</div>

	<script type="text/javascript" src="assets/js/script.js"></script>
	</body>
</html>
